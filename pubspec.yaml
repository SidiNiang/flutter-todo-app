name: flutter_todo_app
description: A comprehensive Todo application with offline support

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP requests
  http: ^1.1.0
  
  # Local Database
  sqflite: ^2.3.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Location
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # Image handling
  image_picker: ^1.0.4
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # UI
  cupertino_icons: ^1.0.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
